A faire : générer en javascript un formulaire qui comprend : 
- un input de type "number" pour saisir une masse m (en kg) 
- une liste déroulante pour choisir une planète, 
- un bouton "calculer" qui calcule le poids de l'utilisateur à la surface de cette planète.

Rappel :
Le poids est la force de la pesanteur, d'origine gravitationnelle exercée par une planète sur
un corps massique.
Le poids est donné par la formule P=m*g où g est l'accélération gravitationnelle de la planète
m la masse de l'objet posé à sa surface.
L'accélération due à la gravition à la surface d'une planète est : 
* g = G*M/(R*R) où G est La constante de Gravitation universelle
* M la masse de la planète
* R le rayon de la planète.
La constante de Gravitation universelle vaut G = 6.67300E-11  (m3 kg-1 s-2)
