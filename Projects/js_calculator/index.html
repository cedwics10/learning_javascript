<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css" />

  <script defer src="js/base.js"></script>
  <script defer src="js/constants.js"></script>
  <script defer src="js/script_calc.js"></script>
  <script defer src="js/script_result.js"></script>
  <script defer src="js/events.js"></script>
  <title>Calculatrice Javascript !!!</title>
</head>

<body>
  <div class="calc-body">
    <div class="calc-screen">
      <div id="calc-operation">0</div>
      <div id="calc-typed">0</div>
    </div>
    <div class="calc-button-row">
      <button id="resetButton" class="ac">AC</button>
      <button id="altSignButton" class="opt">&#43;&#47;&#8722;</button>
      <button id="percentButton" class="opt">&#37;</button>
      <button id="slashButton" class="opt">&#247;</button>
      <button id="ButtonOBrac" class="opt">(</button>

      <button id="Button7">7</button>
      <button id="Button8">8</button>
      <button id="Button9">9</button>
      <button id="ButtonTimes" class="opt">&#215;</button>
      <button id="ButtonCBrac" class="opt">)</button>

      <button id="Button4">4</button>
      <button id="Button5">5</button>
      <button id="Button6">6</button>
      <button id="ButtonMinus" class="opt">&#8722;</button>

      <button id="ButtonSroot" class="opt">sqrt</button>

      <button id="Button1">1</button>
      <button id="Button2">2</button>
      <button id="Button3">3</button>
      <button id="ButtonPlus" class="opt">&#43;</button>
      <button id="ButtonLog" class="opt">log</button>


      <button id="Button0">0</button>
      <button id="ButtonDot">.</button>
      <button id="ButtonRemove">&#9003;</button>
      <button id="ButtonResult" class="opt">&#61;</button>
      <button id="ButtonExp" class="opt">exp</button>

    </div>
  </div>
</body>

</html>
