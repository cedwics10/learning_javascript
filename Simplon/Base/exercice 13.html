<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nombre, i;
      let texteFinal = "";
      nombre = parseInt(prompt("Entrez un nombre :"));

      i = 1;
      while (i <= nombre) {
        if(i % 2 == 0)
           texteFinal = texteFinal + " " + i;
        i++;
      }

      alert(texteFinal);
    </script>
  </body>
</html>
