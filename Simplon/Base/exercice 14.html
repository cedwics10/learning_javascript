<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nombre, i;
      let nombreFinal = 0;
      nombre = parseInt(prompt("Entrez un nombre :"));

      i = 1;
      while (i <= nombre) {
        nombreFinal = nombreFinal + i;
        i++;
      }

      alert("La somme vaut : " + nombreFinal);
    </script>
  </body>
</html>
