  <body>
    <script>
       let nombreSaisies = 10;
       let minimum = 30;

       let texteFinal = "Numéros des articles dont le prix est inférieur à 3€ : ";

       let  i = 1;
       while (i <= nombreSaisies) {
        nombre = parseFloat(prompt("Entrez le prix de l'article #" + i));
        if(!Number.isNaN(nombre) && nombre < 3)
        { 
            texteFinal += " " + i; 
        }
         i++;
       }

       alert(texteFinal);
    </script>
