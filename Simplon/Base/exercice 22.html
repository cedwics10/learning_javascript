<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nombreSaisi = 1, plusGrand = Number.NEGATIVE_INFINITY, positionPlusGrand = 0;

      pos = 0;
      while (nombreSaisi != 0) {
        pos++;
        nombreSaisi = parseInt(prompt("Entrez le nombre numéro #" + pos + " (0 pour arrêter):"));
        if(nombreSaisi > plusGrand)
        {
          plusGrand = nombreSaisi;
          positionPlusGrand = pos;
        }

      }

      alert("Le nombre le plus grand que vous avez saisi est " + plusGrand + " en position " + pos);
    </script>
  </body>
</html>
