<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      alert("Générateur de tableau");
      let nombreElements = parseInt(prompt("Saisir le nombre d'élémnets de votre tableau"));

      let arrayNombres = Array(nombreElements).fill(0);

      let i = 0;
      while (i < nombreElements) {
        nombreSaisi = parseInt(prompt("Saisir le nombre numéro " + i));
        arrayNombres[i] = nombreSaisi;
        i++;
      }

      let nombrePositifs = arrayNombres.filter((number) => number >= 0).length;
      let nombreNegatifs = nombreElements - nombrePositifs;

      alert("Nombre d'éléments positifs : " + nombrePositifs + ", nombre d'éléments négatifs : " + nombreNegatifs)
    </script>
  </body>
</html>
