<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let age;
        age = parseInt(prompt("Entrez votre âge"));

        if(age < 6)
        {
            alert("Vous êtes trop jeune pour être dans une catégorie");
        }
        else if(age == 6 || age == 7)
        {
            alert("Vous êts poussin");
        }
        else if(age == 8 || age == 9)
        {
            alert("Vous êtes pupille");
        }
        else if(age == 10 || age == 11)
        {
            alert("Vous êtes minime");
        }
        else
        {
            alert("Vous êtes cadet");
        }
    </script>
  </body>
</html>
