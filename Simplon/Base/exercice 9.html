    <title>Document</title>

  <body>
    <script>
      let nombreUn, nombreDeux, texte;
      nombreUn = parseInt(prompt("Saisissez le premier nombre"));
      nombreDeux = parseInt(prompt("Saisissez le deuxiÃ¨me nombre"));

      texte =
        nombreUn > nombreDeux
          ? nombreUn + " > " + nombreDeux
          : nombreUn + " <= " + nombreDeux;
      if (Number.isNaN(nombreUn) || Number.isNaN(nombreDeux)) texte = "Erreur";
      alert(texte);
    </script>
