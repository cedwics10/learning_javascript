<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      alert("Générateur de tableau");

      let nombreElements = parseInt(prompt("Saisir le nombre d'élémnets de votre tableau"));
      let arrayElements = Array(nombreElements);

      let i = 0;
      while (i < nombreElements) {
        nombreSaisi = parseInt(prompt("Saisir le nombre numéro " + i));
        arrayElements[i] = nombreSaisi + 1 ;
        i++;
      }

      alert(arrayElements);
    </script>
  </body>
</html>
