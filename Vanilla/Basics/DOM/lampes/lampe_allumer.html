<style>
    table,
    td {

    td {
        width: 30px;

        padding: 0;

    td,
    tr {
        border-collapse: collapse;

    .rouge {
        background-color: red;
    }

    img {
        width: 30px;
        height: 30px;
    }
</style>

</body>
<script>

    function alea(min, max) {
        return Math.floor((max - min + 1) * Math.random()) + min;
    }

    /**
     * création d'un tableau html de nbl lignes et nbc colonnes
     * remplir chaque case avec un nombre aléatoire entre 1 et 10;
     */
    function creerTable(nbl, nbc) {
        let t = document.createElement("table");
        document.body.appendChild(t);
        for (let i = 0; i < nbl; i++) {
            let tr = document.createElement("tr");
            t.appendChild(tr);
            for (let j = 0; j < nbc; j++) {
                let td = document.createElement("td");
                tr.appendChild(td);
            }
        }

        //retourne l'objet table
        return t;
    }

    let plateau = creerTable(3, 3);
    let nomsFichiers = ['on', 'off'];

    for (let i = 0; i <= 2; i++) {
        for (let j = 0; j <= 2; j++) {
            plateau.rows[i].cells[j].innerHTML = '<img src="lampe_off.gif" alt="off"/>';
        }
    }

    let imglist = plateau.getElementsByTagName('img');

    for (const key in imglist) {
        let img = imglist[key];
        img.addEventListener('click', (e) => {
            if (e.target.alt == 'off')
			{
				e.target.src = 'lampe_on.gif';
                e.target.alt = 'on';
			}
            else
			{
                e.target.src = 'lampe_off.gif';
                e.target.alt = 'off';
			}
        });
    }
</script>

</html>
