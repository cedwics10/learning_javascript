<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css" />

  <script src="base.js"></script>
  <script src="constants.js"></script>
  <script src="script_calc.js"></script>
  <script src="script_result.js"></script>
  <title>Calculatrice Javascript</title>
</head>

<body>
  <div class="calc-body">
    <div class="calc-screen">
      <div id="calc-operation">0</div>
      <div id="calc-typed">0</div>
    </div>
    <div class="calc-button-row">
      <button class="ac" onclick="resetCalculator()">AC</button>
      <button class="opt" onclick="altSign()">&#43;&#47;&#8722;</button>
      <button class="opt" onclick="addSymbol('%');">&#37;</button>
      <button class="opt" onclick="addSymbol('/');">&#247;</button>
      <button onclick="addSymbol('7');">7</button>
      <button onclick="addSymbol('8');">8</button>
      <button onclick="addSymbol('9');">9</button>
      <button class="opt" onclick="addSymbol('*');">&#215;</button>
      <button onclick="addSymbol('4');">4</button>
      <button onclick="addSymbol('5');">5</button>
      <button onclick="addSymbol('6');">6</button>
      <button class="opt" onclick="addSymbol('-');">&#8722;</button>
      <button onclick="addSymbol('1');">1</button>
      <button onclick="addSymbol('2');">2</button>
      <button onclick="addSymbol('3');">3</button>
      <button class="opt" onclick="addSymbol('+');">&#43;</button>
      <button onclick="addSymbol('0');">0</button>
      <button onclick="addSymbol('.');">.</button>
      <button onclick="removeASymbol();">&#9003;</button>
      <button onclick="computeResult();" class="opt">&#61;</button>
    </div>
  </div>
</body>

</html>
